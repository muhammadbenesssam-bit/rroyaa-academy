<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية رؤية - الدخول والاشتراك</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        roya: { green: '#A2E1A7', sky: '#87CEEB', baby: '#ADD8E6', beige: '#F5F5DC' }
                    },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-roya-beige text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md p-8 rounded-2xl shadow-[0_10px_30px_rgba(0,0,0,0.1)] bg-white dark:bg-gray-800 transition duration-300 border-t-8 border-roya-sky/70">
        
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold mb-2 text-roya-sky">أهلاً بك مجدداً</h2>
            <p class="text-gray-500 dark:text-gray-400">الوصول لدروسك بضغطة زر</p>
        </div>

        <form id="login-form">
            
            <div class="mb-4">
                <input type="text" id="contact" name="contact" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-roya-sky focus:border-roya-sky transition text-lg"
                       placeholder="البريد الإلكتروني أو رقم الهاتف">
            </div>

            <div class="mb-6">
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-roya-sky focus:border-roya-sky transition text-lg"
                       placeholder="كلمة المرور">
            </div>

            <button type="submit" 
                    class="w-full bg-roya-sky hover:bg-sky-500 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition duration-300 text-lg mb-4">
                <i class="fas fa-sign-in-alt ml-2"></i> تسجيل الدخول
            </button>

            <div class="text-center mb-8">
                <a href="forgot_password.html" class="text-sm font-medium text-gray-500 hover:text-roya-sky hover:underline transition">
                    هل نسيت كلمة المرور؟
                </a>
            </div>
            
        </form>
        
        <div class="relative flex justify-center my-6">
            <span class="absolute top-1/2 w-full h-px bg-gray-300 dark:bg-gray-700"></span>
            <span class="relative z-10 bg-white dark:bg-gray-800 px-4 text-gray-500 text-sm">أو</span>
        </div>

        <a href="register.html"
           class="w-full inline-flex items-center justify-center bg-roya-green hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition duration-300 text-lg">
            <i class="fas fa-user-plus ml-2"></i> إنشاء حساب جديد
        </a>
    </div>

    <script src="js/app.js"></script>
    <script>
        // هذا الجزء سيعمل فقط في هذه الصفحة (login.html)

        function getAllUsers() {
            return JSON.parse(localStorage.getItem('usersDB')) || [];
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const contact = document.getElementById('contact').value.trim();
            const password = document.getElementById('password').value;
            const users = getAllUsers();
            
            const user = users.find(u => 
                (u.email === contact || u.phone === contact) && u.password === password
            );

            if (user) {
                // حفظ حالة المستخدم الحالي (لاستمرار التقدم)
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('تم تسجيل الدخول بنجاح! أهلاً بك يا ' + user.name.split(' ')[0]);
                window.location.href = 'index.html'; // الانتقال للواجهة الرئيسية
            } else {
                alert('خطأ في البيانات. الرجاء التحقق من البريد/الرقم وكلمة المرور.');
            }
        });
    </script>
</body>
</html>
