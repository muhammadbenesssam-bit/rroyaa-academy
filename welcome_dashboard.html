<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أهلاً بك يا طالب العلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap'); /* خط عربي كلاسيكي للعناوين */
        
        :root {
            --primary-color: #007bff; /* لون أساسي أزرق هادئ */
            --secondary-color: #28a745; /* لون ثانوي أخضر للتأكيد */
            --background-start: #e0f7fa; /* تدرج خلفية سماوية فاتحة */
            --background-end: #cfd9df;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --shadow-card: 0 15px 35px rgba(0, 0, 0, 0.15); /* ظل عميق وناعم */
            --quote-bg: #f8f9fa; /* خلفية للاقتباس */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            color: var(--text-color);
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* خلفية بتدرج هادئ يملأ الشاشة */
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            padding: 30px;
        }

        .welcome-card {
            max-width: 700px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            /* الظل الاحترافي الذي يجعل البطاقة تطفو */
            box-shadow: var(--shadow-card);
            animation: fadeIn 1s ease-out; /* تأثير ظهور ناعم */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 1. شعار الترحيب والعنوان */
        .welcome-title {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .welcome-subtitle {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #6c757d;
        }

        /* 2. الآية/الحديث (شعار المحتوى) */
        .motto-box {
            background-color: var(--quote-bg);
            border-right: 5px solid var(--secondary-color);
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            font-style: italic;
            text-align: right;
            line-height: 2;
        }

        .motto-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .motto-source {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }

        /* 3. زر البدء */
        .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            /* تدرج لوني جميل للزر */
            background: linear-gradient(90deg, var(--primary-color) 0%, #0056b3 100%);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 123, 255, 0.6);
            background: linear-gradient(90deg, #0056b3 0%, var(--primary-color) 100%);
        }

        .start-button i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        
        <i class="fas fa-graduation-cap fa-3x" style="color: var(--primary-color); margin-bottom: 15px;"></i>

        <h1 class="welcome-title">
            أهلاً بك يا طالب العلم
        </h1>
        
        <p class="welcome-subtitle">
            رحلة العلم تبدأ بخطوة. نرجو لك إقامة ممتعة ومثمرة في موقعنا.
        </p>

        <div class="motto-box">
            <p class="motto-text">
                "إنما العلم كالبنيان.. يبدأ بأساس ثم يرتفع،<br>
                فابدأ اليوم بتعلُم أصول دينك، تجد الخير والمنفعة."
            </p>
            <span class="motto-source">
            </span>
        </div>
        
        <p class="welcome-subtitle" style="font-size: 1.1rem; margin-top: 40px;">
            ابدأ رحلتك من المستوى الأول!
        </p>

        <a href="main_levels.html" class="start-button">
            ابدأ التعلم الآن <i class="fas fa-arrow-left"></i>
        </a>

    </div>
</body>
</html>
